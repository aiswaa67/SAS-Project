<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row" style="margin-left: 230px;">
      <div class="col-9">
        <div class="card" style="margin-top: 20px;">
          <div class="card-header" style="background: #0486ff; color: white;">
            Identitas Pelanggan
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                  <label for="exampleInputNama1" class="form-label">Nama Pelanggan</label>
                  <input type="nama" class="form-control" id="exampleInputNama1">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Kami tidak akan membagikan email anda kepada orang lain</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputnoTelp1" class="form-label">No Telepon</label>
                <input type="noTelp" class="form-control" id="exampleInputnoTelp1">
              </div>
              <div class="mb-3">
                <label for="exampleInputNama1" class="form-label">Alamat</label>
                <input type="nama" class="form-control" id="exampleInputNama1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
