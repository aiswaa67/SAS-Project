<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-left: 230px;">
      <div class="col-9">
        <div class="card" style="margin-top: 20px;">
          <div class="card-header" style="background: #0486ff; color: white;">
            Daftar Bunga
          </div>
      <form class="form-control">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nama Pelanggan</label>
          <select class="form-select mt-3 mb-3" id="nama">
              <option selected>Masukkan Nama</option>
          </select>
          <button class="btn btn-primary" type="submit">Tambah</button>
      </div>
      </form>
    </div>
    <script>
      const Pelanggan = JSON.parse(localStorage.getItem("pelanggan")) || [];
      function tampilkanNamaPelanggan() {
          const elNama = document.getElementById("nama")
          for (let key of Pelanggan) {
              elNama.innerHTML += `<option value="${key.nama}">${key.nama}</option>`
          }
      }
      tampilkanNamaPelanggan()
  </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
